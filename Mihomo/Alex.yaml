# > HTTP 端口
port: 7890
# > Socks5 代理端口
socks-port: 7891
# > HTTP / Sock5 混合端口
mixed-port: 7892
# > 透明代理转发端口
redir-port: 7893
tproxy-port: 7894
# > 允许局域网连接
allow-lan: false
bind-address: "*"
# > 进程运行模式（Linux 或 Unix）
find-process-mode: strict
# > 运行模式
mode: rule
# > 日志等级
log-level: error
# > IPv6 总开关
ipv6: true
# > 减少移动设备耗电
keep-alive-interval: 15
keep-alive-idle: 15
disable-keep-alive: true
# > 统一延迟
unified-delay: true
# > TCP 并发
tcp-concurrent: true
# > 全局 TLS 指纹
global-client-fingerprint: chrome
# > GEOIP 数据模式
geodata-mode: true
# > GEO 文件加载模式
geodata-loader: memconservative
# > 自动更新 GEO
geo-auto-update: true
geo-update-interval: 24
# > 自定 GEO 下载地址
geox-url:
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat  
# > MetaCubeXD（面板）
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist-no-fonts.zip
secret: xxxxxx
# > 缓存
profile:
  store-selected: true
  store-fake-ip: true
# > NTP
ntp:
  enable: false
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30
# > 域名嗅探
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - +.push.apple.com      
# > TUN 模式
tun:
  enable: true
  stack: system
  device: Mihomo
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  mtu: 1500
# > HOSTS  
hosts:

# > DNS 配置
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: false
  respect-rules: true
  listen: :53
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114   
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - time.*.com
    - ntp.*.com
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query  
  nameserver-policy:
    geosite:cn,private:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    geosite:geolocation-!cn:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query 
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    

proxies: 
- name: "Domestic"
  type: direct
  udp: true

proxy-providers:

proxy-groups:
      
