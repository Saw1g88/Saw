mixed-port: 7890
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000
dns:
enable: true
listen: 0.0.0.0:53
ipv6: false
enhanced-mode: fake-ip
fake-ip-range: 198.18.0.1/16
fake-ip-filter:
  - ‘*.lan’
  - localhost.ptlogin2.qq.com
nameserver:
  - 119.29.29.29
  - 223.5.5.5

proxy-providers:
  A:
    type: http
    path: ./profiles/proxies/A.yaml
    url: 订阅链接
    interval: 600
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300      
      
proxy-groups:
  - name: 🎥 影视媒体
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
          
  - name: 👥 社交媒体
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点    

  - name: 📬 即时通讯
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点     
      
  - name: 💭 人工智能
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点 
      
  - name: 🎧️ 音乐平台
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点      
      
  - name: 🧩 谷歌云盘
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点 
      
  - name: 🧩 谷歌服务
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点 
      
  - name: 💻 代理网站
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: 🇨🇳 国内直连
    type: fallback
    filter:
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      
  - name: 🇭🇰 香港节点
    type: fallback
    filter: '香港'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A

  - name: 🇸🇬 狮城节点
    type: fallback
    filter: '狮城'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A

  - name: 🇯🇵 日本节点
    type: fallback
    filter: '日本'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A

  - name: 🇺🇸 美国节点
    type: fallback
    filter: '美国'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A

