    path: ./ruleset/Social.yaml

   PayPal:
    type: http
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Saw1g88/Saw/main/Clash/Providers/PayPal.yaml
    path: ./ruleset/PayPal.yaml    

   AI:
