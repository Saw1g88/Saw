- RULE-SET,Social,USA
- RULE-SET,AI,USA
- RULE-SET,PayPal,USA
- RULE-SET,Streaming,SERVERS
- RULE-SET,Proxy,SERVERS
- RULE-SET,Direct,DIRECT
- RULE-SET,LAN,DIRECT
- GEOIP,CN,DIRECT
- MATCH,SERVERS


script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
