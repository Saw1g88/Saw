rules:
- RULE-SET,Reject,REJECT
- RULE-SET,CN,DIRECT
- RULE-SET,Telegram,Telegram
- RULE-SET,OpenAI,OpenAI
- RULE-SET,US,United States
- RULE-SET,Proxy,Proxy
- RULE-SET,Direct,DIRECT
- RULE-SET,LAN,DIRECT
- DOMAIN-SUFFIX,cn,DIRECT
- GEOIP,CN,DIRECT
- MATCH,Final


script:
