port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090

dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  default-nameserver:
     - 223.5.5.5
     - 223.6.6.6
     - 119.29.29.29
  nameserver:
     - https://223.5.5.5/dns-query
     - https://223.6.6.6/dns-query
     - https://1.12.12.12/dns-query
     
  fallback:
     - https://120.53.53.53/dns-query

profile:
  tracing: true

proxy-providers:
  A:
    type: http
    path: ./profiles/proxies/A.yaml
    url: 订阅链接
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300      
      
proxy-groups:
  - name: 🎬️ 影音媒体
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点
      - 🇺🇳 其他节点
          
  - name: 👥 社交媒体
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点
      - 🇺🇳 其他节点

  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点   
      - 🇺🇳 其他节点
      
  - name: 🌌 谷歌服务
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点 
      - 🇺🇳 其他节点
      
  - name: 🌎️ 代理域名
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点
      - 🇺🇳 其他节点
      
  - name: 🇭🇰 香港节点
    type: url-test
    filter: '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    use:
      - A

  - name: 🇯🇵 日本节点
    type: url-test
    filter: '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    use:
      - A

  - name: 🇸🇬 狮城节点
    type: url-test
    filter: '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    use:
      - A

  - name: 🇺🇲 美国节点
    type: url-test
    filter: '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    use:
      - A

  - name: 🇺🇳 其他节点
    type: select
    filter: '^(?!.*((?i)🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)|🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)|🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)|🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b)))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150    
    lazy: true
    use:
      - A

