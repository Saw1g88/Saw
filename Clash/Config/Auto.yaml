port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090

geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

profile:
  tracing: true

proxies:
  - name: Hyst•UK
    type: hysteria2
    server: your.domain.top # 你的域名
    port: 443 # 端口
    up: 20 # 若不写单位，默认为 Mbps
    down: 100 # 若不写单位，默认为 Mbps
    password: 123456      

proxy-providers:
  A:
    type: http
    path: ./profiles/proxies/A.yaml
    url: 订阅链接
    interval: 86400
    health-check:
      enable: true
      url: http://www.google.com/generate_204
      interval: 300
  B:
    type: http
    path: ./profiles/proxies/B.yaml
    url: 订阅链接
    interval: 86400
    health-check:
      enable: true
      url: http://www.google.com/generate_204
      interval: 300      
      
proxy-groups:
  - name: Proxy
    type: select
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/Globe.png
    filter: '印度|孟买|新德里|IN|IND|India|尼日利亚|NG|Nigeria|土耳其|伊斯坦布尔|TR|Turkey'
    url: http://www.google.com/generate_204
    interval: 300
    use:
      - A
    proxies:
      - Hyst•UK
      - Hyst•HK
      - Hyst•SG         
      - APT•HK
      - APT•JP
      - APT•SG
      - APT•US

  - name: Telegram
    type: select
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/Telegram.png
    url: http://www.google.com/generate_204
    interval: 300
    hidden: false
    proxies:
      - Hyst•HK
      - Hyst•SG   
      - APT•HK
      - APT•JP
      - APT•SG
      - APT•US
      - Proxy

  - name: OpenAI
    type: select
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/ChatGPT.png
    url: http://www.google.com/generate_204
    interval: 300
    hidden: false
    proxies:
      - Hyst•HK
      - Hyst•SG      
      - APT•HK
      - APT•JP
      - APT•SG
      - APT•US
      - Proxy                  

  - name: Meta
    type: select
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/Meta.png
    url: http://www.google.com/generate_204
    interval: 300
    hidden: false
    proxies:
      - Hyst•HK
      - Hyst•SG      
      - APT•HK
      - APT•JP
      - APT•SG
      - APT•US
      - Proxy         

  - name: Google
    type: select
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/Google.png
    url: http://www.google.com/generate_204
    interval: 300
    hidden: false
    proxies:
      - Hyst•HK
      - Hyst•SG      
      - APT•HK
      - APT•JP
      - APT•SG
      - APT•US
      - Proxy

  - name: Apple
    type: select
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/Apple.png
    url: http://www.google.com/generate_204
    interval: 300
    hidden: true
    proxies:
      - APT•HK
      - APT•JP
      - APT•SG
      - APT•US
      - Direct

  - name: Microsoft
    type: select
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/Windows.png
    url: http://www.google.com/generate_204
    interval: 300
    hidden: true
    proxies:
      - APT•HK
      - APT•JP
      - APT•SG
      - APT•US
      - Direct
      
  - name: APT•HK
    type: url-test
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/HK.png
    filter: '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.google.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    hidden: true
    use:
      - A

  - name: APT•TW
    type: url-test
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/TW.png
    filter: '^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.google.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    hidden: true
    use:
      - A

  - name: APT•JP
    type: url-test
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/JP.png
    filter: '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.google.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    hidden: true
    use:
      - A

  - name: APT•SG
    type: url-test
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/SG.png
    filter: '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.google.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    hidden: true
    use:
      - A

  - name: APT•US
    type: url-test
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/US.png
    filter: '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
    url: http://www.google.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    hidden: true
    use:
      - A    

  - name: Direct
    type: url-test
    icon: https://raw.githubusercontent.com/Saw1g88/Saw/main/Icon/CN.png
    url: http://bing.com
    interval: 300
    tolerance: 150
    lazy: true
    hidden: true
    proxies:
      - DIRECT

