;节点重命名
rename_node=function processString(str) {
  // 找到香港在字符串中的位置
  const index = str.indexOf('香港');
  
  // 如果找到了香港，则将其后面的字符全部删除
  if (index >= 0) {
    str = str.substring(0, index + 2);
  }
  
  // 加上序号
  str = `${str} - 序号`;
  
  return str;
}


