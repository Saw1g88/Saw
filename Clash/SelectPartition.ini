[custom]

;去广告
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list
;直连规则
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset= DIRECT,https://raw.githubusercontent.com/Saw1g88/ACL4SSR/master/Clash/Ruleset/Download.list
;谷歌规则
ruleset= 🗺️ World,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Google.list
ruleset= 🗺️ World,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCN.list
ruleset= 🗺️ World,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset= 🗺️ World,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleFCM.list
;微软规则
ruleset= 🗺️ World,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Microsoft.list
;社交媒体
ruleset= 🇺🇲 US,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Telegram.list
ruleset= 🇺🇲 US,https://raw.githubusercontent.com/Saw1g88/ACL4SSR/master/Clash/Ruleset/Twitter.list
ruleset= 🇺🇲 US,https://raw.githubusercontent.com/Saw1g88/ACL4SSR/master/Clash/Ruleset/Facebook.list
ruleset= 🇺🇲 US,https://raw.githubusercontent.com/Saw1g88/ACL4SSR/master/Clash/Ruleset/Instagram.list
;国外媒体
ruleset= 🗺️ World,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
;国外网站
ruleset= 🗺️ World,https://raw.githubusercontent.com/Saw1g88/ACL4SSR/master/Clash/ProxyGFWlist.list
ruleset= 🗺️ World,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list
;国内域名
ruleset= DIRECT,[]GEOIP,LAN
ruleset= DIRECT,[]GEOIP,CN
;其余代理
ruleset= 🗺️ World,[]FINAL

custom_proxy_group= 🗺️ World`select`[]🌏 Asia-Australia`[]Hong Kong`[]Taiwan`[]Singapore`[]South Korea`[]Japan`[]Turkey`[]🌍 Europe-Africa`[]United Kingdom`[]🌎 Americas`[]United States`(魑魅魍魉)
custom_proxy_group= 🌏 Asia-Australia`select`(^(?!.*(日用|TEST|Trojan)).*(香港|台湾|韩国|泰国|朝鲜|菲律宾|柬埔寨|马来西亚|日本|印度|印尼|越南|新加坡|狮城|土耳其|迪拜|澳洲|澳大利亚))
custom_proxy_group= 🌍 Europe-Africa`select`(^(?!.*(日用|TEST|Trojan)).*(法国|德国|英国|俄罗斯|意大利|匈牙利|波兰|埃及))
custom_proxy_group= 🌎 Americas`select`(^(?!.*(日用|TEST|Trojan)).*(美国|加拿大|墨西哥|巴西|阿根廷))
custom_proxy_group= Hong Kong`select`[]🇭🇰 HK`(^(?!.*(日用|TEST|Trojan)).*(香港))
custom_proxy_group= Taiwan`select`[]🇨🇳 TW`(^(?!.*(日用|TEST|Trojan)).*(台湾))
custom_proxy_group= Singapore`select`[]🇸🇬 SG`(^(?!.*(日用|TEST|Trojan|日，美，韩，)).*(新加坡|狮城))
custom_proxy_group= South Korea`select`[]🇰🇷 KR`(^(?!.*(日用|TEST|Trojan)).*(韩国))
custom_proxy_group= Japan`select`[]🇯🇵 JP`(^(?!.*(日用|TEST|Trojan)).*(日本))
custom_proxy_group= Turkey`select`[]🇹🇷 TR`(^(?!.*(日用|TEST|Trojan)).*(土耳其))
custom_proxy_group= United States`select`[]🇺🇲 US`(^(?!.*(日用|TEST|Trojan)).*(美国))
custom_proxy_group= United Kingdom`select`[]🇬🇧 UK`(^(?!.*(日用|TEST|Trojan)).*(英国))
custom_proxy_group= European Union`select`[]🇪🇺 EU`(^(?!.*(日用|TEST|Trojan)).*(匈牙利|德国|意大利|法国))
custom_proxy_group= United Nations`select`[]🇺🇳 UN`(^(?!.*(日用|TEST|Trojan)).*(越南|印度|柬埔寨|马来西亚|阿根廷|俄罗斯|巴西|泰国|菲律宾|加拿大))
custom_proxy_group= 🇭🇰 HK`fallback`(^(?!.*(日用|TEST|Trojan)).*(香港))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇨🇳 TW`fallback`(^(?!.*(日用|TEST|Trojan)).*(台湾))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇸🇬 SG`fallback`(^(?!.*(日用|TEST|Trojan|日，美，韩，)).*(新加坡|狮城))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇰🇷 KR`fallback`(^(?!.*(日用|TEST|Trojan)).*(韩国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇯🇵 JP`fallback`(^(?!.*(日用|TEST|Trojan)).*(日本))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇹🇷 TR`fallback`(^(?!.*(日用|TEST|Trojan)).*(土耳其))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇺🇲 US`fallback`(^(?!.*(日用|TEST|Trojan)).*(美国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇬🇧 UK`fallback`(^(?!.*(日用|TEST|Trojan)).*(英国))`http://www.gstatic.com/generate_204`300

