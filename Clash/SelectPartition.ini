ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list
ruleset= DIRECT,[]GEOIP,LAN
ruleset= DIRECT,[]GEOIP,CN
ruleset= PROXY,[]FINAL

custom_proxy_group= PROXY`select`[]Hong Kong`[]Taiwan`[]Singapore`[]South Korea`[]Japan`[]United States`[]United Kingdom`[]Turkey`(魑魅魍魉)
custom_proxy_group= Hong Kong`select`[]🇭🇰 HK`(^(?!.*(日用|TEST|Trojan)).*(香港))
custom_proxy_group= Taiwan`select`[]🇨🇳 TW`(^(?!.*(日用|TEST|Trojan)).*(台湾))
custom_proxy_group= Singapore`select`[]🇸🇬 SG`(^(?!.*(日用|TEST|Trojan|日，美，韩，)).*(新加坡|狮城))
custom_proxy_group= South Korea`select`[]🇰🇷 KR`(^(?!.*(日用|TEST|Trojan)).*(韩国))
custom_proxy_group= Japan`select`[]🇯🇵 JP`(^(?!.*(日用|TEST|Trojan)).*(日本))
custom_proxy_group= United States`select`[]🇺🇲 US`(^(?!.*(日用|TEST|Trojan)).*(美国))
custom_proxy_group= United Kingdom`select`[]🇬🇧 UK`(^(?!.*(日用|TEST|Trojan)).*(英国))
custom_proxy_group= Turkey`select`[]🇹🇷 TR`(^(?!.*(日用|TEST|Trojan)).*(土耳其))
custom_proxy_group= 🇭🇰 HK`fallback`(^(?!.*(日用|TEST|Trojan)).*(香港))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇨🇳 TW`fallback`(^(?!.*(日用|TEST|Trojan)).*(台湾))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇸🇬 SG`fallback`(^(?!.*(日用|TEST|Trojan|日，美，韩，)).*(新加坡|狮城))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇰🇷 KR`fallback`(^(?!.*(日用|TEST|Trojan)).*(韩国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇯🇵 JP`fallback`(^(?!.*(日用|TEST|Trojan)).*(日本))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇺🇲 US`fallback`(^(?!.*(日用|TEST|Trojan)).*(美国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇬🇧 UK`fallback`(^(?!.*(日用|TEST|Trojan)).*(英国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= 🇹🇷 TR`fallback`(^(?!.*(日用|TEST|Trojan)).*(土耳其))`http://www.gstatic.com/generate_204`300

enable_rule_generator=true
overwrite_original_rules=true
