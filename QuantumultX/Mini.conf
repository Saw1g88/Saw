[general]
network_check_url=http://www.apple.com/library/test/success.html
server_check_url=http://cp.cloudflare.com/generate_204
server_check_timeout=2000
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Saw1g88/Saw/main/QuantumultX/IP.js
profile_img_url=https://raw.githubusercontent.com/Saw1g88/Saw/main/QuantumultX/Saw.png
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.m

[dns]
no-ipv6
no-system
prefer-doh3
server=223.5.5.5
server=114.114.114.114
#doq-server=quic://223.5.5.5:853,quic://223.6.6.6:853
#doh-server=https://223.5.5.5/dns-query,https://223.6.6.6/dns-query

[policy]
static=Telegram, Hong Kong, Taiwan, Japan, Singapore, United States, Global, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Telegram.png
static=OpenAI, Hong Kong, Taiwan, Japan, Singapore, United States, Global, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
static=Global, Hong Kong, Taiwan, Japan, Singapore, United States, server-tag-regex=^(?!.*((?i)🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)| 🇹🇼|台湾|(\b(TW|Tai|Taiwan)\d{0,2}\b)|🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)|🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)|🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b) |(法国|法|巴黎|FR|France)|(英国|英|伦敦|UK|GB|GBR|England|United Kingdom)|(韩国|韩|韓|首尔|KR|KOR|Korea)|(马来西亚|马来|大马|MY|Malaysia)|(德国|法兰克福|DE|Germany)|(泰国|泰|曼谷|TH|Thailand)|(荷兰|荷|尼德兰|阿姆斯特丹|NL|Netherlands))), img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
static=Final, Hong Kong, Taiwan, Japan, Singapore, United States, Global, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
url-latency-benchmark=Hong Kong, server-tag-regex=^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, check-interval=600, tolerance=100, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
url-latency-benchmark=Taiwan, server-tag-regex=^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, check-interval=600, tolerance=100, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
url-latency-benchmark=Japan, server-tag-regex=^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, check-interval=600, tolerance=100, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
url-latency-benchmark=Singapore, server-tag-regex=^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, check-interval=600, tolerance=100, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
url-latency-benchmark=United States, server-tag-regex=^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, check-interval=600, tolerance=100, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png

