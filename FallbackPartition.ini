[custom]

;去广告
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list
ruleset= REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list
;直连规则
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset= DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
;谷歌规则
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Google.list
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCN.list
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleFCM.list
;微软规则
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Microsoft.list
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OneDrive.list
;社交媒体
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Telegram.list
;国外媒体
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset= PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list
ruleset= DIRECT,[]GEOIP,LAN
ruleset= DIRECT,[]GEOIP,CN
ruleset= PROXY,[]FINAL

custom_proxy_group= PROXY`select`[]Hong Kong`[]Taiwan`[]Singapore`[]South Korea`[]Japan`[]United States`[]United Kingdom`[]Turkey`(^(?!.*(日用|TEST|Trojan)).*(魑魅魍魉))
custom_proxy_group= Hong Kong`fallback`(^(?!.*(日用|TEST|Trojan)).*(香港))`http://www.gstatic.com/generate_204`300
custom_proxy_group= Taiwan`fallback`(^(?!.*(日用|TEST|Trojan)).*(台湾))`http://www.gstatic.com/generate_204`300
custom_proxy_group= Singapore`fallback`(^(?!.*(日用|TEST|Trojan|日，美，韩，)).*(新加坡))`http://www.gstatic.com/generate_204`300
custom_proxy_group= South Korea`fallback`(^(?!.*(日用|TEST|Trojan)).*(韩国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= Japan`fallback`(^(?!.*(日用|TEST|Trojan)).*(日本))`http://www.gstatic.com/generate_204`300
custom_proxy_group= United States`fallback`(^(?!.*(日用|TEST|Trojan)).*(美国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= United Kingdom`fallback`(^(?!.*(日用|TEST|Trojan)).*(英国))`http://www.gstatic.com/generate_204`300
custom_proxy_group= Turkey`fallback`(^(?!.*(日用|TEST|Trojan)).*(土耳其))`http://www.gstatic.com/generate_204`300

enable_rule_generator=true
overwrite_original_rules=true
