mixed-port: 7890
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000
dns:
enable: true
listen: 0.0.0.0:53
ipv6: false
enhanced-mode: fake-ip
fake-ip-range: 198.18.0.1/16
fake-ip-filter:
  - ‘*.lan’
  - localhost.ptlogin2.qq.com
nameserver:
  - 119.29.29.29
  - 223.5.5.5

proxy-providers:
  A:
    type: http
    path: ./profiles/proxies/A.yaml
    url: 订阅链接
    interval: 259200
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  B:
    type: http
    path: ./profiles/proxies/B.yaml
    url: 订阅链接
    interval: 259200
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  C:
    type: http
    path: ./profiles/proxies/C.yaml
    url: 订阅链接
    interval: 259200
    filter: 
