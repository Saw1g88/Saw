mixed-port: 7890
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000
dns:
enable: true
listen: 0.0.0.0:53
ipv6: false
enhanced-mode: fake-ip
fake-ip-range: 198.18.0.1/16
fake-ip-filter:
  - ‘*.lan’
  - localhost.ptlogin2.qq.com
nameserver:
  - 119.29.29.29
  - 223.5.5.5

proxy-providers:
  A:
    type: http
    path: ./profiles/proxies/A.yaml
    url: 订阅链接
    interval: 259200
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  B:
    type: http
    path: ./profiles/proxies/B.yaml
    url: 订阅链接
    interval: 259200
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  C:
    type: http
    path: ./profiles/proxies/C.yaml
    url: 订阅链接
    interval: 259200
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  #D:
    type: http
    path: ./profiles/proxies/D.yaml
    url: 订阅链接
    interval: 259200
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
proxy-groups:
  - name: PROXY
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(魑魅魍魉))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - Hong Kong
      - Taiwan
      - Singapore
      - South Korea
      - Japan
      - United States
      - United Kingdom
      - Turkey

  - name: Hong Kong
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(香港))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - HK

  - name: Taiwan
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(台湾))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - TW

  - name: Singapore
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan|日，美，韩，)).*(新加坡|狮城))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - SG

  - name: South Korea
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(韩国))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - KR

  - name: Japan
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(日本))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - JP

  - name: United States
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(美国))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - US

  - name: United Kingdom
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(英国))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - UK

  - name: Turkey
    type: select
    filter: '(^(?!.*(日用|TEST|Trojan)).*(土耳其))'
    use:
      - A
      - B
      - C
      - D
    proxies:
      - TR

  - name: HK
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan)).*(香港))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

  - name: TW
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan)).*(台湾))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

  - name: SG
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan|日，美，韩，)).*(新加坡|狮城))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

  - name: KR
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan)).*(韩国))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

  - name: JP
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan)).*(日本))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

  - name: US
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan)).*(美国))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

  - name: UK
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan)).*(英国))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

  - name: TR
    type: fallback
    filter: '(^(?!.*(日用|TEST|Trojan)).*(土耳其))'
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - A
      - B
      - C
      - D

