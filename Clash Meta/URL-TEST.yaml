mixed-port: 7890
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000
dns:
enable: true
listen: 0.0.0.0:53
ipv6: false
enhanced-mode: fake-ip
fake-ip-range: 198.18.0.1/16
fake-ip-filter:
  - ‘*.lan’
  - localhost.ptlogin2.qq.com
nameserver:
  - 119.29.29.29
  - 223.5.5.5

proxy-providers:
  A:
    type: http
    path: ./profiles/proxies/A.yaml
    url: 订阅链接
    interval: 86400
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300      
      
proxy-groups:
  - name: 🎥 影音媒体
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
          
  - name: 👥 社交通讯
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: 💭 人工智能
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点               
      
  - name: 🧩 谷歌服务
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点 
      
  - name: 💻 代理网站
    type: select
    filter:
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      
  - name: 🇭🇰 香港节点
    type: url-test
    filter: '(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$'
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    use:
      - A

  - name: 🇸🇬 狮城节点
    type: url-test
    filter: '(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$'
