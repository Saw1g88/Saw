[Remote Filter]
香港 = NameRegex, FilterKey = "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$"
日本 = NameRegex, FilterKey = "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"
狮城 = NameRegex, FilterKey = "(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$"
美国 = NameRegex, FilterKey = "(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$"
台湾 = NameRegex, FilterKey = "台湾"
韩国 = NameRegex, FilterKey = "韩国"
印度 = NameRegex, FilterKey = "印度"
英国 = NameRegex, FilterKey = "英国"
德国 = NameRegex, FilterKey = "德国"
