US = NameRegex, FilterKey = "^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
Other = NameRegex, FilterKey = "^(?!.*((?i)🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)| 🇹🇼|台湾|(\b(TW|Tai|Taiwan)\d{0,2}\b)|🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)|🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)|🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b) |(法国|法|巴黎|FR|France)|(英国|英|伦敦|UK|GB|GBR|England|United Kingdom)|(韩国|韩|韓|首尔|KR|KOR|Korea)|(马来西亚|马来|大马|MY|Malaysia)|(德国|法兰克福|DE|Germany)|(泰国|泰|曼谷|TH|Thailand)|(荷兰|荷|尼德兰|阿姆斯特丹|NL|Netherlands)|Direct|Reject))"
  
